
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅读接口 - 指尖看世界</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/favicon.png">	
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .header-title {
            color: #2c3e50;
            margin: 20px 0;
            font-weight: 500;
        }
        .copy-btn {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 13px;
            background: #e8f5e9;
            border: 1px solid #2e7d32;
            color: #2e7d32;
            transition: all 0.3s;
            display: block;
            margin: 0 auto; /* 水平居中关键属性 */
        }
        .copy-btn:hover {
            background: #2e7d32;
            color: white;
        }
        .copy-btn.copied {
            background: #2e7d32;
            color: white;
        }
        .intro-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        /* 斑马纹表格 */
        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        @media (max-width: 768px) {
            .table td, .table th {
                font-size: 13px;
                padding: 0.5rem;
                max-width: 150px;
            }
            .copy-btn {
                padding: 3px 8px;
                font-size: 12px;
            }
            /* 移动端适配 */
            .table td:last-child {
                min-width: 80px; /* 确保操作列宽度 */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header-title">📖 小说阅读接口</h1>
        
        <div class="intro-box">
            <h5>网站说明</h5>
            <p class="mb-0">点击「复制链接」按钮可直接复制网址，所有资源经过人工审核，每日自动更新检测。</p>
        </div>

        <div class="alert alert-light">
            <small>数据更新时间：<span id="updateDate"></span> | 共收录 <span id="siteCount"></span> 个站点</small>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>名称</th>
                        <th>访问地址</th>
                        <th style="min-width: 100px;">操作</th> <!-- 固定操作列宽度 -->
                    </tr>
                </thead>
                <tbody id="linkList">
                </tbody>
            </table>
        </div>
        
        <footer class="text-center text-secondary py-4">
            <small>© 2025 指尖看世界 | 数据仅供参考，访问请遵守当地法律</small>
        </footer>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const resourceList = [
            { name: "阅读书源融合", url: "https://www.123865.com/s/pTqA-DeGsA"},
            { name: "大灰狼融合2.0", url: "https://www.123865.com/s/pTqA-reGsA"},
            { name: "晴天融合2.1", url: "https://www.123865.com/s/pTqA-8eGsA"},
            { name: "书山融合2.0", url: "https://www.123865.com/s/pTqA-0eGsA"},

        ];

        // 复制功能实现
        function copyUrl(url, btn) {
            const tempInput = document.createElement('textarea');
            tempInput.value = url;
            document.body.appendChild(tempInput);
            
            try {
                if(navigator.clipboard) {
                    navigator.clipboard.writeText(url).then(() => {
                        showCopiedFeedback(btn);
                    });
                } else {
                    tempInput.select();
                    tempInput.setSelectionRange(0, 99999);
                    document.execCommand('copy');
                    showCopiedFeedback(btn);
                }
            } catch (err) {
                alert('复制失败，请手动选择网址复制');
            } finally {
                document.body.removeChild(tempInput);
            }
        }

        // 显示复制反馈
        function showCopiedFeedback(btn) {
            const originalText = btn.innerText;
            btn.classList.add('copied');
            btn.innerText = '已复制';
            
            setTimeout(() => {
                btn.classList.remove('copied');
                btn.innerText = originalText;
            }, 1500);
        }

        // 渲染表格
        function renderTable() {
            const tbody = $('#linkList');
            let html = '';
            
            resourceList.forEach(item => {
                html += `
                <tr>
                    <td>${item.name}</td>
                    <td><a href="${item.url}" target="_blank">${shortenUrl(item.url)}</a></td>
                    <td>
                        <button class="copy-btn" onclick="copyUrl('${item.url}', this)">
                            复制链接
                        </button>
                    </td>
                </tr>`;
            });
            
            tbody.html(html);
            $('#siteCount').text(resourceList.length);
        }

        // URL简化显示
        function shortenUrl(url) {
            return url.replace(/https?:\/\/(www\.)?/, '').split('/')[0];
        }

        $(document).ready(function() {
            $('#updateDate').text(formatDate(new Date()));
            renderTable();
        });

        // 日期格式化
        function formatDate(date) {
            const pad = n => n < 10 ? '0' + n : n;
            return `${date.getFullYear()}-${pad(date.getMonth()+1)}-${pad(date.getDate())}`;
        }
    </script>
</body>
</html>
